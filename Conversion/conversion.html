

<!DOCTYPE html>
<html>
<head>
<title>String conversion</title>
</head>

<body>
<script>

var currentAge = prompt("Enter your age.");
var qualifyingAge = parseFloat(currentAge) + 1;

alert(qualifyingAge);

var integerString = prompt("Enter a new age.");
var num = Number(integerString);

alert(num);
</script>

</body>
</html>
